<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navigation bar con immagine introduttiva-->
    <header>
      <div class="navigation-bar-cointainer back-gray">
        <nav class="navigation-bar back-green">
          <div class="logo-navigation-bar border-dotted-black">logo</div>
          <ul class="link-navigation-bar border-dotted-black">
            <li><a href="link1.com">link1</a></li>
            <li><a href="link2.com">link2</a></li>
            <li><a href="link3.com">link3</a></li>
            <li><a href="link4.com">link4</a></li>
          </ul>
          <div class="login-navigation-bar border-dotted-black">
            <button class="login-button"><a href="login.com">login</a></button>
          </div>
        </nav>
      </div>
      <div class="welcome-img-cointainer back-blue">
        <div class="welcome-img back-pink border-dotted-black"></div>
      </div>
    </header>
    <!-- corpo principale con 4 sezioni-->
    <main>
      <section class="equal-section">
        <div class="column-container">
          <div class="big-column back-purple border-dotted-black"></div>
          <div class="little-column back-pink border-dotted-black"></div>
        </div>
      </section>
      <section class="equal-section back-gray">
        <div class="column-container">
          <div class="little-column back-pink border-dotted-black"></div>
          <div class="big-column back-purple border-dotted-black"></div>
        </div>
      </section>
      <section class="equal-section">
        <div class="column-container">
          <div class="big-column back-purple border-dotted-black"></div>
          <div class="little-column back-pink border-dotted-black"></div>
        </div>
      </section>
      <section class="last-section back-gray">
        <article class="article back-brown border-dotted-black"></article>
      </section>
    </main>
    <!-- footer con 2 sezioni-->
    <footer class="back-black">
      <section class="utility-section">
        <div class="contact-section back-pink border-dotted-black"></div>
        <ul class="link-section back-red">
          <li class="border-dotted-white"></li>
          <li class="border-dotted-white"></li>
          <li class="border-dotted-white"></li>
          <li class="border-dotted-white"></li>
        </ul>
      </section>
      <section class="end-bar-container">
        <div class="end-bar back-white">
          <div class="logo-end-bar border-dotted-black">Logo</div>
          <button class="bottone-end-bar border-dotted-black">Bottone</button>
        </div>
      </section>
    </footer>
  </body>
</html>
