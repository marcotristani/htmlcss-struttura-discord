<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struttura Discord</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navigation bar con immagine introduttiva-->
    <header>
        <nav class="navigation-bar"></nav>
        <div class="welcome-img"></div>
    </header>
    <!-- corpo principale con 4 sezioni-->
    <main>
        <section class="first-section">
            <div class="big-column"></div>
            <div class="little-column"></div>
        </section>
        <section class="second-section">
            <div class="little-column"></div>
            <div class="big-column"></div>
        </section>
        <section class="third-section">
             <div class="big-column"></div>
            <div class="little-column"></div>
        </section>
        <section class="last-section">
            <article class="article"></article>
        </section>
    </main>
    <!-- footer con 2 sezioni-->
    <footer>
        <section class="utility-section">
            <div class="contact-section"></div>
            <ul class="link-section">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
        <section class="end-bar"></section>
    </footer>
  </body>
</html>
